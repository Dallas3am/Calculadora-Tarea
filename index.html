<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini.png');
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background: linear-gradient(145deg, #f3f3f3, #e1e1e1);
            border-radius: 20px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .display {
            background: #333;
            color: white;
            font-size: 2em;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 4px 4px 8px #222, inset -4px -4px 8px #444;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2em;
            transition: transform 0.1s ease;
            color: white;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button.special {
            background: linear-gradient(145deg, #d9534f, #c9302c);
        }
        .button.numeric {
            background: linear-gradient(145deg, #5bc0de, #31b0d5);
        }
        .button.operator {
            background: linear-gradient(145deg, #5cb85c, #4cae4c);
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button:active {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button special" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="button special" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="button special" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="button special" onclick="appendToDisplay('Math.log10(')">log</button>
            <button class="button special" onclick="appendToDisplay('Math.log(')">ln</button>
            <button class="button special" onclick="appendToDisplay('Math.pow(')">x^y</button>
            <button class="button special" onclick="deleteLast()">⌫</button>
            <button class="button numeric" onclick="appendToDisplay('7')">7</button>
            <button class="button numeric" onclick="appendToDisplay('8')">8</button>
            <button class="button numeric" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('/')">÷</button>
            <button class="button numeric" onclick="appendToDisplay('4')">4</button>
            <button class="button numeric" onclick="appendToDisplay('5')">5</button>
            <button class="button numeric" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            <button class="button numeric" onclick="appendToDisplay('1')">1</button>
            <button class="button numeric" onclick="appendToDisplay('2')">2</button>
            <button class="button numeric" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button numeric" onclick="appendToDisplay('0')">0</button>
            <button class="button numeric" onclick="appendToDisplay('.')">.</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button special" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').textContent = '0';
        }
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }
        function deleteLast() {
            const display = document.getElementById('display');
            display.textContent = display.textContent.slice(0, -1);
            if (display.textContent === '') {
                display.textContent = '0';
            }
        }
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
